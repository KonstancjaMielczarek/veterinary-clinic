<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="assets/sass/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
</head>
<body id="signup-body">
    <main>
        <div class="arrow">
            <a href="index.html"><span class="material-icons">arrow_back</span></a>
        </div>
        <div class="registration">
            <header>
                <!-- <h1 class="registration__header">Sign up</h1> -->
                <h1 class="ml1">
                    <span class="text-wrapper">
                      <span class="line line1"></span>
                      <span class="letters">Sign Up</span>
                      <span class="line line2"></span>
                    </span>
                  </h1>
            </header>
            <form action="login.html" method="post" id="registration__form" name="registration__form">
                <input type="text" name="login" id="login" class="registration__input" placeholder="Login" 
                pattern=".{8,}" title="Must contain at least eight characters" required>

                <input type="text" name="email" id="email" class="registration__input" placeholder="Email" 
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Incorrect email format" required>

                <input type="password" name="password" id="password" class="registration__input" placeholder="Password" 
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase 
                and lowercase letter, and at least 8 or more characters" required>

                <input type="phone" name="phone" id="phone" class="registration__input" placeholder="Phone" 
                pattern="[0-9]{9}" title="Nine-digit number" required>

                <select name="genre" class="registration__select" required>
                    <option value="">Choose one...</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="other">Other</option>
                </select>

                <div class="registration__btn">
                    <input type="reset" value="Reset" class="registration__btn__submit">                
                    <input type="submit" value="Signup" class="registration__btn__submit">
                </div>
                <!-- <p class="registration__login-p"><a href="login.html">Go back</a></p> -->
            </form>
        </div>
    </main>
    <script src="assets/js/signup.js"></script>
    <script src="assets/js/logo2.js"></script>
</body>
</html>
