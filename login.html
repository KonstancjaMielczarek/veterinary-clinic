<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="assets/sass/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body id="login__body">
        <div class="arrow">
            <a href="index.html"><span class="material-icons">arrow_back</span></a>
        </div>
        <main>
            <div class="authorization">
                <form method="post" id="authorization__form" name="authorization__form">
                    <input type="text" name="login" id="login" class="authorization__input" placeholder="Login" required>
                    <input type="password" name="password" id="password" class="authorization__input" placeholder="Password" required>
                    <input type="submit" value="Login" class="authorization__submit" onclick="checkPass()">
                    <p class="authorization__signup-p"> Or <a href="signup.html">sign up</a></p>
                    <p class="authorization__msg">WRONG</p>
                </form>
            </div>
        </main>
        <script src="assets/js/login.js"></script>
</body>
</html>
